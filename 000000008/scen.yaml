    Тогда открылось окно 'Подразделение (создание)'
    И в поле с именем 'Наименование' я ввожу текст '[НаименованиеПодразделения]'
    И в поле 'Группа' я ввожу текст '[ВышестоящееПодразделение]'
    И я нажимаю на кнопку "Записать и закрыть"
    
