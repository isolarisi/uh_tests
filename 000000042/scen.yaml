ТекстСценария: |
    #*Заполнение НСИ
    #Дано Я добавляю вид номенклатуры
    #И Я добавляю классификатор единиц измерения
    #И Я добавляю вид лота
    #И Я добавляю МТР Россети
    
    *Создание номенклатуры
    Когда В командном интерфейсе я выбираю "Бюджетирование и заявки" "Номенклатура"
    Когда открылось окно 'Номенклатура'
    И я нажимаю на кнопку с именем 'ФормаСоздать'
    Тогда открылось окно 'Номенклатура (создание)'
    И из выпадающего списка "Вид номенклатуры" я выбираю по строке [ВидНоменклатуры]
    И я перехожу к следующему реквизиту
    И из выпадающего списка "Использование номенклатуры (юг)" я выбираю по строке [Использование]
    И я перехожу к следующему реквизиту
    И из выпадающего списка "Вид лота" я выбираю по строке [ВидЛота]
    И я перехожу к следующему реквизиту
    И из выпадающего списка "МТР Россети (юг)" я выбираю по строке [МТРРоссети]
    И я перехожу к следующему реквизиту
    И в поле 'Наименование' я ввожу текст [Наименование]
    И я перехожу к следующему реквизиту
    И я нажимаю на кнопку "Записать и закрыть"
