ТекстСценария: |
    Когда В командном интерфейсе я выбираю "Витрина НСИ (юг)" "МТР Россети"
    Когда открылось окно 'МТР Россети'
    И я нажимаю на кнопку 'Создать'
    Тогда открылось окно 'МТР Россети (создание)'
    И в поле 'Код' я ввожу текст [Код]
    Тогда открылось окно '1С:Предприятие'
    И я нажимаю на кнопку 'Да'
    Тогда открылось окно 'МТР Россети (создание)'
    И в поле 'Код' я ввожу текст [Код]
    И я перехожу к следующему реквизиту
    И в поле 'Наименование' я ввожу текст [Наименование]
    И я устанавливаю флаг 'Нормализован'
    И в поле 'Наименование полное' я ввожу текст [ПолноеНаименование]
    И в поле 'Базовая единица измерения' я ввожу текст [БазоваяЕдИзм]
    И из выпадающего списка "Единица измерения" я выбираю по строке [КлассификаторЕдИзм]
    И я перехожу к следующему реквизиту
    И в поле 'Код группы' я ввожу текст [КодГруппы]
    И я перехожу к следующему реквизиту
    И в поле 'Наименование группы' я ввожу текст [НаименованиеГруппы]
    И в поле 'Марка' я ввожу текст [Марка]
    И в поле 'Вид' я ввожу текст [Вид]
    И в поле 'Вид класса' я ввожу текст [ВидКласса]
    И в поле 'Вид класса наименование' я ввожу текст [ВидКлассаНаименование]
    И я перехожу к следующему реквизиту
    И в поле 'Код лота' я ввожу текст [КодЛота]
    И в поле 'Наименование лота' я ввожу текст [НаименованиеЛота]
    И в поле 'ОКП1' я ввожу текст [ОКП1]'660000'
    И в поле 'Наименование ОКП1' я ввожу текст [НаименованиеОКП1]
    И я нажимаю на кнопку "Записать и закрыть"
    
