ТекстСценария: |
    Когда В командном интерфейсе я выбираю "Бюджетирование и заявки" "Статьи исполнения ДЗ и КЗ"
    Когда открылось окно 'Статьи исполнения ДЗ и КЗ'
    И я нажимаю на кнопку с именем 'ФормаСоздать'
    Тогда открылось окно 'Статьи исполнения ДЗ и КЗ (создание)'
    И в поле 'Наименование' я ввожу текст [НаименованиеСтатьи]
    И я перехожу к следующему реквизиту
    И в поле 'Родитель' я ввожу текст [НаименованиеГруппыСтатей]
    И я перехожу к следующему реквизиту
    И из выпадающего списка "Доход/Расход" я выбираю точное значение [ПриходРасход]
    И я перехожу к следующему реквизиту
    И из выпадающего списка "Ставка НДС" я выбираю точное значение [СтавкаНДС]
    И я перехожу к следующему реквизиту
    И в поле 'Код статьи' я ввожу текст [КодСтатьи]
    И я перехожу к следующему реквизиту
    И я нажимаю на кнопку 'Записать'
    И из выпадающего списка "Ведущая статья" я выбираю по строке [НаименованиеСтатьи]
    И я перехожу к следующему реквизиту
    И я нажимаю на кнопку 'Записать и закрыть'
    
