ТекстСценария: |
    Дано Я открываю навигационную ссылку "e1cib/list/Справочник.АФМ_Алгоритмы"
    Тогда открылось окно 'Алгоритмы'
    И я нажимаю на кнопку с именем 'ФормаСоздать'
    Тогда открылось окно 'Алгоритм (создание)'
    И в поле 'Наименование' я ввожу текст [НаименованиеАлгоритма]
    И в поле 'Идентификатор' я ввожу текст [ИдентификаторАлгоритма]
    И в поле 'Родитель' я ввожу текст из макета [ИмяГруппыАлгоритмов]
    И в поле 'ТекстПрограммы' я ввожу текст из макета [ФайлСТекстомАлгоритма]
    И я перехожу к закладке "Параметры"
    Цикл для каждой строки таблицы я выполняю
            [ТаблицаПараметров]
            И в таблице "Параметры" я нажимаю на кнопку с именем 'ПараметрыДобавить'
            Тогда открылось окно 'Форма параметра'
            И в поле 'Имя параметра' я ввожу текст '$ИмяПараметра$'
            И я нажимаю кнопку выбора у поля "Тип параметра"
            Тогда открылось окно 'Редактирование типа данных'
            И в таблице "ДеревоТипов" я перехожу к строке:
                    | 'Тип данных'               |
                    | '$НаименованиеТипаДанных$' |
            И в таблице "ДеревоТипов" я устанавливаю флаг 'Пометка'
            И в таблице "ДеревоТипов" я завершаю редактирование строки
            И я нажимаю на кнопку 'ОК'
            Тогда открылось окно 'Форма параметра *'
            И я нажимаю на кнопку 'ОК'
    КонецЦикла
    Тогда открылось окно 'Алгоритм (создание) *'
    И я нажимаю на кнопку "Записать и закрыть"
