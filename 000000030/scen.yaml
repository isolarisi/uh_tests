ТекстСценария: |
    Когда В командном интерфейсе я выбираю "Администрирование" "Настроить предопределенные данные"
    Тогда открылось окно 'Настройка предопределенных данных'
    И в таблице "Список" я разворачиваю строку:
            | 'Наименование / Организация' |
            | 'Настройки бюджетирования'   |
    И в таблице "Список" я разворачиваю строку:
            | 'Наименование / Организация' |
            | 'Настройки доступа'          |
    И в таблице "Список" я разворачиваю строку:
            | 'Наименование / Организация' |
            | 'Основные средства'          |
    И в таблице "Список" я разворачиваю строку:
            | 'Наименование / Организация' |
            | 'Спецодежда'                 |
    И в таблице "Список" я перехожу к строке:
            | 'Наименование / Организация' |
            | [Настройка]                  |
    И в таблице "Список" я активизирую поле "Значение"
    И в таблице "Список" я выбираю текущую строку
    И в таблице "Список" из выпадающего списка "Значение" я выбираю точное значение [Значение]
    И в таблице "Список" я завершаю редактирование строки
    И в таблице "Список" я нажимаю на кнопку 'Записать настройки'
    И я закрыл все окна клиентского приложения
    
